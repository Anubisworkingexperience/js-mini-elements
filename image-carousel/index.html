<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image carousel</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="frame">
    <div class="content">
      <div class="slide">
        <img src="./assets/leftArrow.svg" alt="left arrow" class="arrow leftArrow">
        <img src="./assets/cat1.jpg" alt="pity cat in hat" class="slider-image">
        <img src="./assets/rightArrow.svg" alt="right arrow" class="arrow rightArrow">
      </div>
      <div class="slideNavigation">
        <div class="slidePoint initial"></div>
        <div class="slidePoint"></div>
        <div class="slidePoint"></div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
